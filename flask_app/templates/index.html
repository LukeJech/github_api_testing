<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-stone-800 text-white">
    <label for="github_username">Choose Github Username</label>
    <input type="text" class="bg-stone-600" id="github_username" name="github_username">
    <button class="border-2 bg-stone-500" onclick="GithubAPIcall()">Get Github</button>
    <h1>Coder's Name: <span id="coding_name"></span></h1>
    <p>Has <span id="num_repos"></span> Public Projects</p>
    <p>And <span id="num_followers"></span> followers</p>
</body>
</html>
